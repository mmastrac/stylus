<html>
    <head>
        <meta charset="UTF-8" />
        <title>Status page</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
        <style>
            body {
                font-family: 'Open Sans', sans-serif;
            }
            table {
                padding: 2em;
            }
            table, table td, table th {
                border: 1px solid black;
            }
            td, th {
                padding: 0.2em;
                width: 5em;
                height: 5em;
            }
        </style>
        <link id="status" rel="stylesheet" href="data:;" />
        <script>
            function reloadCss() {
                var old = document.getElementById('status');
                var css = document.createElement('link');
                css.rel = "stylesheet";
                css.href = "/style.css?t=" + new Date().valueOf();
                css.onload = function() {
                    old.remove();
                    css.id = "status";
                    setTimeout(function() {
                        reloadCss();
                    }, 1000);
                }
                css.onerror = function() {
                    css.remove();
                    setTimeout(function() {
                        reloadCss();
                    }, 1000);
                }
                old.insertAdjacentElement("afterend", css);
            }

            reloadCss();
        </script>
    </head>
    <body>
        <h1>Group Test</h1>

        <h2>Status Table</h2>

        <table id="group">
            <tr>
                <td id="port-0"></td>
                <td id="port-1"></td>
                <td id="port-2"></td>
                <td id="port-3"></td>
            </tr>
            <tr>
                <td id="port-4"></td>
                <td id="port-5"></td>
                <td id="port-6"></td>
                <td id="port-7"></td>
            </tr>
        </table>
    </body>
</html>
